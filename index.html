  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 300% 300%;
      animation: gradientMove 5s ease infinite;
    }
    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient-x {
      background-size: 300% 300%;
      animation: gradient-x 5s ease infinite;
    }
    @keyframes gradient-text {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient-text {
      background-size: 200% 200%;
      animation: gradient-text 10s ease infinite;
    }
  </style>
</head>

<div id="loginModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 hidden">
  <div class="bg-gray-900 text-white rounded-xl p-6 w-80 shadow-2xl relative">
    <button id="closeModal" class="absolute top-2 right-3 text-gray-400 hover:text-white text-2xl">&times;</button>
    <h2 class="text-2xl font-bold mb-5 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 text-sm font-medium">Username</label>
        <input type="text" id="username" class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username" required />
      </div>
      <div>
        <label for="password" class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required />
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 rounded-md transition duration-200">Login</button>
      <p id="errorMessage" class="text-red-500 text-sm mt-1 text-center hidden">Username atau password salah.</p>
    </form>
  </div>
</div>

<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const loginModal = document.getElementById('loginModal');
  const overlay = document.getElementById('overlay');
  const closeModalBtn = document.getElementById('closeModal');
  const loginForm = document.getElementById('loginForm');
  const errorMessage = document.getElementById('errorMessage');

  loginBtn.addEventListener('click', () => {
    loginModal.classList.remove('hidden');
    overlay.classList.remove('hidden');
    errorMessage.classList.add('hidden');
  });

  closeModalBtn.addEventListener('click', () => {
    loginModal.classList.add('hidden');
    overlay.classList.add('hidden');
  });

  window.addEventListener('click', (e) => {
    if (e.target === loginModal || e.target === overlay) {
      loginModal.classList.add('hidden');
      overlay.classList.add('hidden');
    }
  });

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if (username === "Dardcor" && password === "Dardcor") {
      window.location.href = "home.html";
    } else {
      errorMessage.classList.remove('hidden');
    }
  });
</script>
