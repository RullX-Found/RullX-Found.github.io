<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dardcor</title>
  <link rel="icon" type="image/png" href="./image/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 300% 300%;
      animation: gradientMove 5s ease infinite;
    }
    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient-x {
      background-size: 300% 300%;
      animation: gradient-x 5s ease infinite;
    }
    @keyframes gradient-text {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient-text {
      background-size: 200% 200%;
      animation: gradient-text 10s ease infinite;
    }
  </style>
</head>

<body class="bg-gray-900 min-h-screen relative text-white">

  <nav class="bg-gradient-to-r from-black via-blue-800 via-green-800 via-brown-800 via-yellow-800 to-purple-800 animate-gradient bg-[length:300%_300%] text-white p-4 flex justify-between items-center fixed top-0 left-0 w-full z-50 shadow-md">
    <div class="flex items-center gap-2">
      <img src="./image/logo.png" class="h-10 w-auto mix-blend-screen" alt="Logo Vizta" />
    </div>
  </nav>

    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="relative z-10 flex items-center justify-center h-full">

        I'm Dardcor

    </div>
  </header>
